# ========================================
# Kubernetes Secrets Template
# ========================================
# IMPORTANT: Do NOT commit actual secrets to Git
# Use kubectl create secret or external secrets management

# To create secrets from this template:
# 1. Copy this file and replace <BASE64_ENCODED_VALUE> with actual base64 values
# 2. Run: kubectl apply -f secrets.yaml
#
# To encode a value: echo -n "your-value" | base64

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: dubaomatrung
type: Opaque
data:
  # JWT
  JWT_SECRET: <BASE64_ENCODED_VALUE>
  REFRESH_TOKEN_SECRET: <BASE64_ENCODED_VALUE>

  # Database
  DB_USER: <BASE64_ENCODED_VALUE>
  DB_PASSWORD: <BASE64_ENCODED_VALUE>
  POSTGIS_USER: <BASE64_ENCODED_VALUE>
  POSTGIS_PASSWORD: <BASE64_ENCODED_VALUE>

  # Redis
  REDIS_PASSWORD: <BASE64_ENCODED_VALUE>

  # RabbitMQ
  RABBITMQ_USER: <BASE64_ENCODED_VALUE>
  RABBITMQ_PASSWORD: <BASE64_ENCODED_VALUE>

  # Grafana
  GRAFANA_ADMIN_PASSWORD: <BASE64_ENCODED_VALUE>

  # External Services
  EARTH_ENGINE_API_KEY: <BASE64_ENCODED_VALUE>
  SMTP_USER: <BASE64_ENCODED_VALUE>
  SMTP_PASSWORD: <BASE64_ENCODED_VALUE>

---
# Example using External Secrets Operator (Recommended for Production)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secrets-external
  namespace: dubaomatrung
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: app-secrets
    creationPolicy: Owner
  data:
  - secretKey: JWT_SECRET
    remoteRef:
      key: secret/dubaomatrung/jwt
      property: secret
  - secretKey: DB_PASSWORD
    remoteRef:
      key: secret/dubaomatrung/database
      property: password
  # Add more secret mappings as needed
