apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: dubaomatrung
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:3001"
  USER_SERVICE_URL: "http://user-service:3002"
  GIS_SERVICE_URL: "http://gis-service:3003"
  REPORT_SERVICE_URL: "http://report-service:3004"
  ADMIN_SERVICE_URL: "http://admin-service:3005"
  SEARCH_SERVICE_URL: "http://search-service:3006"

  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  POSTGIS_HOST: "postgis-service"
  POSTGIS_PORT: "5432"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_MANAGEMENT_PORT: "15672"
